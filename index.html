    <center>
            <p><input type="text" id="LP041"></p>
            <input type="button" class="btn btn-primary" onClick="KP001()" value="Seconds to Minutes">
            <input type="button" class="btn btn-primary" onClick="LP089()" value="Seconds to Hours">
            <input type="button" class="btn btn-primary" onClick="KP037()" value="Seconds to Days">
        </th>
    </tr>

</body>
<script>
    function KP001(){
        var x, y
        x = (document.getElementById('LP041').value);
        y = 60;
        alert(x / y);
    }
    function LP089(){
        var x, y
        x = (document.getElementById('LP041').value);
        y = 3600;
        alert(x / y);
    }

    function KP037(){
        var x, y 
        x = (document.getElementById('LP041').value);
        y = 86400;
        alert(x / y);
    }
</script>
